<html lang="en">
<head>

<body>
    <dir>
        <canvas height="576" width="1024">

        </canvas>
    </dir>
    
</body>
<style>
    body{
        height: 576px;
        width: 1024px;
        background-color: black;
        padding: 0;
        margin: 0;

    }
    dir{
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }
    canvas{
        border-radius: 10px;
        border-color: rgb(11, 40, 11);
        border-width: 10px;
        border-style: solid;
    }
</style>
<script>
    var canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    ctx.fillStyle = 'gray'
    ctx.fillRect(0, 0, canvas.width, canvas.height)
    class sprite{
        constructor(position, dimension, imagesrc){
            this.position = position,
            this.dimension = dimension
            this.image = new Image(),
            this.image.src = imagesrc
        }
        draw(){
            this.image.src = './Addons/Sprites/PL3/Fall.png'
            try {
                ctx.drawImage(this.image, 0, 0)
            } catch (error) {
                
            }
        }
        update(){
            this.draw()
            console.log('yes')

        }
    }

    var spriteact = new sprite({
        position:{
            x:500,
            y: 700
        },
        dimension:{
            x: 30,
            y: 150
        },
        imagesrc: './Addons/Sprites/PL3/Fall.png'
    })

    
    function animate(){
        window.requestAnimationFrame(animate)
        
        spriteact.update()
    }
    animate()

    setInterval(() => {
        
    }, 150)
</script>
</html>
