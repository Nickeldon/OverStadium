<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        @font-face { font-family: PixelifySans; src: url('./Addons/PixelifySans.ttf');}
      </style>
</head>
<body>
    <div style="height: 576px; width: 1024px; display: block; position: absolute;">
        <h1 style="display: block; position: absolute; width: 100%; align-self:start; font-size: 60px; color: white;">CHOOSE YOUR OVERFATE</h1>

        <div class="selector" id="sel" style="position: absolute; width: 100%; top:75%; align-items: center; justify-content: center;display: flex; display: flex;">
           
            <div class="select1" style="display: flex;">   
                <button style="margin-right: 20px;" onclick="selector1('Arrow-Left')">
                    <img src="./Addons/Arrow-left.png" alt="">
                </button>
                <h4 id="label1">
                    #char1
                </h4>
                <button style="margin-left: 20px;" onclick="selector1('Arrow-Right')">
                    <img src="./Addons/Arrow-right.png" alt="">
                </button>
            </div>

            <div class="select2" style="display: flex; margin-left: 200px;">   
                <button style="margin-right: 20px;" onclick="selector2('Arrow-Left')">
                    <img src="./Addons/Arrow-left.png" alt="">
                </button>
                <h4 id="label2">
                    #char2
                </h4>
                <button style="margin-left: 20px;">
                    <img src="./Addons/Arrow-right.png" alt="" onclick="selector2('Arrow-Right')">
                </button>
            </div>

        </div>

        <div class="btn-wrap">
            <a class="btn btn-trapezoid-outline" onclick="Bridge()">
              <span>FIGHT</span>
            </a>
          </div>

        <canvas height="576" width="1024" style="border-width: 5px; border-color: white; border-style: solid; border-radius: 5px;">

        </canvas>

        <div id="transition" class="tr" style="display: none; position: absolute; top: 0; width: 100%; height: 100%; background-color: transparent;"></div>        
    </div>
    
    <style>
        .tr{
            transition: all .5s ease-out;
        }
        img{
            width: 70px;
            align-self: center;
            justify-self: center
        }

        button {
            transition: transform 1s;
            width: 70px;
            margin: auto;
            height: 50px;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            display:flex;
            background-color: transparent;
            border-width: 0;
            position: relative;
        }
        button:hover{
            transform: scale(1.2);
            cursor: pointer;
        }
        h4{
            max-width: 150px;
            text-align: center;
            color: red;
            font-weight: 100;
            font-family: PixelifySans, sans-serif;;
        }
        h1{
            font-weight: 600;
            text-align: center;
            -webkit-text-stroke: 2px black; 
            font-family: PixelifySans, sans-serif;
        }
        
.btn-wrap{
    position: absolute;
    top: 88%;
    left: 41%;
  margin: 25px 0px;
}

.btn{
  font-family: sans-serif;
  text-transform: uppercase;
  text-decoration: none;
}

.btn-trapezoid-outline{
  display: inline-block;

  color: #fcec0c;
  transform-style: preserve-3d;
  padding: 20px 70px;
  font-family: PixelifySans, sans-serif;
  border: 1px solid #fcec0c;
  transform: perspective(200px) rotateX(35deg) translateZ(25px) translateY(5px);
  -webkit-backface-visibility: hidden;
  transition: all .3s ease-out;
  span{
    font-size: 15px;
    letter-spacing: 3px;
    display: block;
    transform: perspective(160px) rotateX(-18deg) translateZ(4px) translateY(4px);
  }
}

.btn-trapezoid-outline:hover{
  background: #fcec0c;
  color: #136377;
}
    </style>

</body>
<script type="text/javascript" src="JS/PxLoader.js"></script>
<script type="text/javascript" src="JS/PxLoaderImage.js"></script> 
<script src="JS/selector.js"></script>
</html>
