<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face { font-family: PixelifySans; src: url('./Addons/PixelifySans.ttf');}
  </style>
<body>

    <div class="main" style="position: relative; width: 1024px; height: 576px;"> 
         <div style="display: none; position: absolute; top: 40%; left: 30%; border-radius: 10px; border-width: 5px; border-color: cadetblue; align-items: center; justify-content: center; border-style: solid; background-color: rgb(40, 40, 40); height: 30%; width: 40%;" id="GameOverScreen">
           
            <img src="./Addons/GameOverscreen.png" alt="GMOScreen" class="GMOS">

            <div class="GMObtn">
                <button onclick="RESTART()">Restart</button>
                <button><a href="mainsel.html" style="text-decoration: none; color: black;">Quit</a></button>
            </div>
        </div>
        <div class="altmain" style="position: absolute; display: flex; width: 100%; top: 20px;">
            
            
            <div style="width: 100%; height: 30px; position: relative; align-self: center; margin-left: 20px; border-width: 5px; border-radius: 15px; border-color:cadetblue; border-style: solid; justify-content: flex-end; display: flex; background-color: black;">
                <div class="left" id="le"></div>
            </div>
    
            <div class="middle" id="mid">
                <h5 id="timer">9999999</h5>
            </div>
    
            <div style="width: 100%; height: 30px; margin-right: 20px; align-self: center; border-width: 5px; border-radius: 15px; border-color: cadetblue; border-style: solid; background-color: black">
                <div class="right" id="ri">

                </div>
            </div>
            <div></div>
    
        </div>
        <canvas class="canv1" width="1024" height="576"></canvas>
    </div>



    <style>
        button{
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            width: 130px;
            height: 40px;
            border-radius: 5px;
            font-family: PixelifySans, sans-serif;
            border-width: 5px;
            border-color: cadetblue;
            border-style: groove;
            text-align: center;
            justify-content: center;
            align-items: center;
            align-self: center;
        }
        button:hover{
            cursor: pointer;
            font-size: 16px;
        }
        .GMObtn{
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            align-self: center;
            margin-left: auto;
            margin-top: auto;
            margin-right: auto  ;
        }
        .GMOS{
            width: 75%;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            align-self: center;
            justify-self: center;
            display: flex;
        }

        .left{
            background-color: rgb(133, 133, 133);
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            justify-content: end;
        }   
        .middle{
            background-color:rgb(147, 121, 88);
            height: 100px;
            width: 230px;
            display: flex;
            border-radius: 100%;
            border-width: 10px;
            border-style: solid;
            border-color: cadetblue;
            text-align: center;
            font-size: 35px;
            font-family: PixelifySans, sans-serif;
            margin: auto;
            margin-left: 10px;
            margin-right: 10px;
            align-items: center;
            justify-content: center;
        }
        .right{
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            background-color: rgb(133, 133, 133);
            border-radius: 10px;            
        }
    </style>
    <script src="JS/classes.js"></script>
    <script src="JS/utilities.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
